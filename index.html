<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♾️ Scrolling</title>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);
        color: palegoldenrod;
        padding: 20px;
        position: sticky;
        top: 0;
      "
    >
      Infinite Scrolling
    </h1>
    <div
      class="box"
      style="
        padding: 40px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        gap: 20px;
        background-image: linear-gradient(
          to top,
          #dad4ec 0%,
          #dad4ec 1%,
          #f3e7e9 100%
        );
      "
    ></div>
    <script src="script.js"></script>
  </body>
</html>
